{% extends "base.html" %} {% block content %}
<h2 class="text-xl font-semibold text-slate-800 mb-4">Відновлення пароля</h2>

<form method="post" class="space-y-3">
  <div>
    <label class="block text-sm font-medium text-slate-700">Email</label>
    <input
      type="email"
      name="email"
      required
      class="mt-1 w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <button
    type="submit"
    class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700"
  >
    Надіслати інструкції
  </button>
</form>
{% endblock %}
