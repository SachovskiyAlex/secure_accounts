{% extends "base.html" %} {% block content %}
<h2 class="text-xl font-semibold text-slate-800 mb-4">Реєстрація</h2>

<form method="post" class="space-y-3">
  <div>
    <label class="block text-sm font-medium text-slate-700">Email</label>
    <input
      type="email"
      name="email"
      value="{{ email or '' }}"
      required
      class="mt-1 w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-slate-700">Username</label>
    <input
      type="text"
      name="username"
      value="{{ username or '' }}"
      required
      class="mt-1 w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-slate-700">Пароль</label>
    <input
      type="password"
      name="password"
      required
      class="mt-1 w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-slate-700"
      >Підтвердження пароля</label
    >
    <input
      type="password"
      name="confirm"
      required
      class="mt-1 w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <p class="text-xs text-slate-500">
    Пароль має містити: мінімум 8 символів, великі й малі літери, цифру та
    спеціальний символ.
  </p>

  <div class="mt-2">
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
  </div>

  <button
    type="submit"
    class="w-full mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700"
  >
    Зареєструватися
  </button>
</form>
{% endblock %}
