{% extends "base.html" %} {% block content %}
<h2 class="text-xl font-semibold text-slate-800 mb-4">Скидання пароля</h2>

<form method="post" class="space-y-3">
  <input type="hidden" name="token" value="{{ token }}" />

  <div>
    <label class="block text-sm font-medium text-slate-700">Новий пароль</label>
    <input
      type="password"
      name="password"
      required
      class="mt-1 w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-slate-700"
      >Підтвердження пароля</label
    >
    <input
      type="password"
      name="confirm"
      required
      class="mt-1 w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <button
    type="submit"
    class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700"
  >
    Змінити пароль
  </button>
</form>
{% endblock %}
