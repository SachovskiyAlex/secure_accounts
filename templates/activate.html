{% extends "base.html" %} {% block content %}
<h2 class="text-xl font-semibold text-slate-800 mb-4">Активація акаунта</h2>

{% if success %}
<p class="text-slate-700 mb-4">
  Обліковий запис успішно активовано. Тепер ви можете увійти.
</p>
<a
  href="{{ url_for('login') }}"
  class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg text-sm"
>
  Перейти до входу
</a>
{% else %}
<p class="text-red-700">Невірний або прострочений токен активації.</p>
{% endif %} {% endblock %}
