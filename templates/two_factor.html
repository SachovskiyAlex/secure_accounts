{% extends "base.html" %} {% block content %}
<h2 class="text-xl font-semibold text-slate-800 mb-4">
  Двохфакторна аутентифікація
</h2>
<p class="text-sm text-slate-600 mb-3">
  На ваш email було відправлено 6-значний код. Введіть його для підтвердження
  входу.
</p>

<form method="post" class="space-y-3">
  <div>
    <label class="block text-sm font-medium text-slate-700">Код 2FA</label>
    <input
      type="text"
      name="code"
      required
      class="mt-1 w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <button
    type="submit"
    class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700"
  >
    Підтвердити
  </button>
</form>
{% endblock %}
