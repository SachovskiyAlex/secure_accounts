{% extends "base.html" %} {% block content %}
<h2 class="text-xl font-semibold text-slate-800 mb-4">Профіль</h2>

<p class="text-sm text-slate-600 mb-4">
  Користувач: <strong>{{ current_user.username }}</strong><br />
  Email: <strong>{{ current_user.email }}</strong>
</p>

<form method="post" class="space-y-3">
  <label class="flex items-center gap-2 text-sm text-slate-700">
    <input
      type="checkbox"
      name="twofa"
      {%
      if
      current_user.is_2fa_enabled
      %}checked{%
      endif
      %}
      class="rounded border-slate-300"
    />
    Увімкнути двохфакторну аутентифікацію (код на email)
  </label>

  <button
    type="submit"
    class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700"
  >
    Зберегти
  </button>
</form>
{% endblock %}
